<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новый год 2022</title>
    <link rel="stylesheet" href="nouvel-an.css">
    <link rel="icon" href="https://cdn.glitch.me/7fca1f65-8bd5-45bf-8f08-b051a107ef7c%2Ficon.ico?v=1638182666951">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>
    <div class="bigContainer">
        <div class="heading">
            <h1>До Нового года осталось</h1>
        </div>

        <div class="container">
            <div class="time">
                <p class="days timer"></p>
            </div>

            <div class="time">
                <p class="hours timer"></p>
            </div>

            <div class="time">
                <p class="minutes timer"></p>
            </div>

            <div class="time">
                <p class="seconds timer"></p>
            </div>
        </div>

        <div class="playerPosition">
        <div class="player">
            <div class="progressBar">
                <div class="progress"></div>
            </div>

            <div class="playerContainer">
                <div class="btns">
                    <button class="prev"></button>
                    <button class="play"></button>
                    <button class="next"></button>
                </div>

                <div class="song">
                    <audio class="audio" src="https://cdn.glitch.me/7fca1f65-8bd5-45bf-8f08-b051a107ef7c%2Fsong.mp3?v=1638182668828" preload="metadata"></audio>
                    <p class="songName">Let it snow! Let it snow! Let it snow! - Dean Martin</p>
                </div>
            </div>
        </div>
        </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="nouvel-an.js"></script>
</body>
</html>
